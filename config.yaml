# Example configuration file
app:
  name: "app-from-file"
  version: "1.0.0"
  environment: "development"

server:
  host: "localhost"
  port: 4000
  timeout: 30

database:
  host: "localhost"
  port: 5432
  username: "admin"
  password: "secret"
  name: "mydb"

logging:
  level: "info"
  format: "json"

# These are extensible fields - they'll be captured in the Extensions map
features:
  enable_metrics: true
  enable_tracing: false
  cache_ttl: 3600

custom:
  team: "platform"
  region: "us-west-2"
  tags:
    - production
    - critical
